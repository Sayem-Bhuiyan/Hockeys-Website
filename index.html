<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- DaisyUI and tailwind link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Manrope Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- font-awesome kit link -->
    <script src="https://kit.fontawesome.com/f6e4edba18.js" crossorigin="anonymous"></script>

    <title>Sposts Club</title>

    <!-- Custom Tailwind styles -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'btn-primary': '#FF4240',
                'header-primary': '#131318',
                'ancor': '#424247',
                'header-description': 'rgba(255, 255, 255, 0.60)',
              }
            }
          }
        }
    </script>

    <!-- styles -->
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body>
    <!-- header -->
    <header class="container lg:w-[1200px] mx-auto">
        <!-- Navbar -->
        <nav class="my-6 lg:my-10">
            <div class="navbar">
                <div class="navbar-start items-center">
                  <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="#131318"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                    </div>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow rounded-box w-52">
                        <li class="text-ancor text-base font-bold hover:text-btn-primary"><a>Home</a></li>
                        <li class="text-ancor text-base font-bold hover:text-btn-primary"><a>About</a></li>
                        <li class="text-ancor text-base font-bold hover:text-btn-primary"><a>Pages</a></li>
                        <li class="text-ancor text-base font-bold hover:text-btn-primary"><a>Blog</a></li>
                        <li class="text-ancor text-base font-bold hover:text-btn-primary"><a>Contact</a></li>
                    </ul>
                  </div>
                  <a class="text-header-primary text-2xl lg:text-4xl font-extrabold">Hockey<span class="text-btn-primary">'</span>s</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                  <ul class="menu menu-horizontal px-1">
                    <li class="text-ancor text-base font-bold hover:text-btn-primary"><a>Home</a></li>
                    <li class="text-ancor text-base font-bold hover:text-btn-primary"><a>About</a></li>
                    <li class="text-ancor text-base font-bold hover:text-btn-primary"><a>Pages</a></li>
                    <li class="text-ancor text-base font-bold hover:text-btn-primary"><a>Blog</a></li>
                    <li class="text-ancor text-base font-bold hover:text-btn-primary"><a>Contact</a></li>
                  </ul>
                </div>
                <div class="navbar-end space-x-6">
                    <i class="fa-solid fa-magnifying-glass hidden md:block"></i>
                  <button class="btn bg-btn-primary text-white text-lg lg:text-xl font-bold px-4 lg:px-6">Get Ticket</button>
                </div>
              </div>
        </nav>

        <!-- Banner Slider -->
        <div class="w-11/12 lg:w-full mx-auto mb-10 lg:mb-24 relative">

            <div class=" carousel h-[200px] lg:h-[550px] w-full mb-4">
                <div id="slide1" class="carousel-item relative w-full">
                    <img src="Images/1.png" class="w-full rounded-xl lg:rounded-2xl" />
                    <div class="absolute flex justify-start gap-4 lg:gap-8 transform -translate-y-1/2 left-1/3 lg:left-5 right-5 -bottom-2 lg:bottom-3">
                      <a href="#slide4" class="btn btn-circle bg-black text-white">❮</a> 
                      <a href="#slide2" class="btn btn-circle bg-black text-white">❯</a>
                    </div>
                </div> 
                
                <div id="slide2" class="carousel-item relative w-full">
                  <img src="Images/banner2.jpg" class="w-full rounded-xl lg:rounded-2xl" />
                  <div class="absolute flex justify-start gap-4 lg:gap-8 transform -translate-y-1/2 left-1/3 lg:left-5 right-5 -bottom-2 lg:bottom-3">
                    <a href="#slide1" class="btn btn-circle bg-black text-white">❮</a> 
                    <a href="#slide3" class="btn btn-circle bg-black text-white">❯</a>
                  </div>
                </div> 
                <div id="slide3" class="carousel-item relative w-full">
                  <img src="Images/banner3.webp" class="w-full rounded-xl lg:rounded-2xl" />
                  <div class="absolute flex justify-start gap-4 lg:gap-8 transform -translate-y-1/2 left-1/3 lg:left-5 right-5 -bottom-2 lg:bottom-3">
                    <a href="#slide2" class="btn btn-circle bg-black text-white">❮</a> 
                    <a href="#slide4" class="btn btn-circle bg-black text-white">❯</a>
                  </div>
                </div> 
                <div id="slide4" class="carousel-item relative w-full">
                  <img src="Images/banner4.jfif" class="w-full rounded-xl lg:rounded-2xl" />
                  <div class="absolute flex justify-start gap-4 lg:gap-8 transform -translate-y-1/2 left-1/3 lg:left-5 right-5 -bottom-2 lg:bottom-3">
                    <a href="#slide3" class="btn btn-circle bg-black text-white">❮</a> 
                    <a href="#slide1" class="btn btn-circle bg-black text-white">❯</a>
                  </div>
                </div> 
                
              </div>
              <!-- Banner Badge -->
              <div class="lg:absolute lg:bottom-8 lg:right-8 bg-black rounded-xl p-4 lg:p-8 block lg:w-[550px]">
                <h2 class="text-white text-lg lg:text-2xl font-extrabold mb-2 lg:mb-4">
                    Meet all the heroes from the field
                </h2>
                <p class="text-header-description text-sm lg:text-base font-medium leading-6" >
                    Let's take a journey to meet some of these heroes, each contributing their unique talents to make the world a better place.
                </p>
              </div>
        </div>
        
    </header>
</body>

</html>
